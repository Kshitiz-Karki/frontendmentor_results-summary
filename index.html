<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="score-page">

    <article class="result">
      <h3>Your result</h3>
      <div class="final-score">
        <h1>76</h1>
        <div>of 100</div>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </article>
  
    <article class="summary">
      <h1>Summary</h1>
  
      <section class="reaction box">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="reaction category icon">
          <span class="category">Reaction</span>
        </div>
        <div class="score">80
          <span>/ 100</span>
        </div>
      </section>
  
      <section class="memory box">
        <div>
          <img src="assets/images/icon-memory.svg" alt="memory category icon">
          <span class="category">Memory</span>
        </div>
        <div class="score">92
          <span>/ 100</span>
        </div>
      </section>
  
      <section class="verbal box">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="verbal category icon">
          <span class="category">Verbal</span>
        </div>
        <div class="score">61
          <span>/ 100</span>
        </div>
      </section>
  
      <section class="visual box">
        <div>
          <img src="assets/images/icon-visual.svg" alt="visual category icon">
          <span class="category">Visual</span>
        </div>
        <div class="score">72
          <span>/ 100</span>
        </div>
      </section>
  
      <button>Continue</button>
    </article>
  </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kshitiz Karki</a>.
  </div>
</body>
</html>
